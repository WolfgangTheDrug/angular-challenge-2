<div class="card" [style.width]="card.style">
  <img src="{{ card.image }}" alt="x">
  <div class="card-body">
    <h1 class="card-title">{{ card.title }}</h1>
    <p class="card-text">{{ card.description }}</p>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary" (click)="grow()">Full Screen</button>
      <button type="button" class="btn btn-secondary" (click)="shrink()">20 rem</button>
      <button type="button" class="btn btn-success" (click)="loadData()">Load Data</button>
    </div>
  </div>
</div>
